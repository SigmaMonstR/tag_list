//Unique values
 Array.prototype.unique =
          function() {
            var a = [];
            var l = this.length;
            for(var i=0; i<l; i++) {
              for(var j=i+1; j<l; j++) {
                // If this[i] is found later in the array
                if (this[i] === this[j])
                  j = ++i;
              }
              a.push(this[i]);
            }
            return a;
          };

//Count word frequency
function freqCount(arr) {
          var a = [], b = [], prev;
          arr.sort();
          for ( var i = 0; i < arr.length; i++ ) {
              if ( arr[i] !== prev ) {
                  a.push(arr[i]);
                  b.push(1);
              } else {
                  b[b.length-1]++;
              }
              prev = arr[i];
          }
          var word = a;
          var freq = b;
          var output = [word,freq]
          return output;
      }

//Array Remove by val
Array.prototype.remove = function() {
    var what, a = arguments, L = a.length, ax;
    while (L && this.length) {
        what = a[--L];
        while ((ax = this.indexOf(what)) !== -1) {
            this.splice(ax, 1);
        }
    }
    return this;
};
