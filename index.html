    <script>
    //Add item to cart
      $("#cart").click(function() {

        $("#url_list").empty(); //Clear URL list
        $('#url_list').append("<h5 style='color: white' align='left'>Selected Photos</h5><br>");
        //If nothing is in the cart (Section Popup), print instructions
        if(photo_ids.length==0){
          var $formrow = '<tr><td><h5 style="color: yellow">Please select at least <strong>1 photo</strong></h6></td></tr>';
          $('#url_list').append($formrow);

        //Otherwise, push out all links to the table
        } else {
          $("#myCart").empty(); //Clear URL list
              for(i=0; i<photo_ids.length;i++){
                   var $formrow = '<tr><td><a href="'+photo_link[i]+'" target="_blank" style="color: yellow">'+photo_link[i]+'</a></td></tr>';
                  $('#url_list').append($formrow);
                  }

              $('#myCart').append("<h5>Top 20 Tags</h5><br>");
              for(i=0; i<20;i += 5){
                   var formrow = words[i]+' ('+ freqs[i]+'), '+ words[i+1]+' ('+ freqs[i+1]+'), '+ words[i+2]+' ('+ freqs[i+2] +'), '+words[i+3]+' ('+ freqs[i+3] +'), '+ words[i+4]+' ('+ freqs[i+4]+') '
                  $('#myCart').append(formrow);
                  }

          }
      });
